name: Push and push Docker images

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: [linux/arm64, linux/arm64/v8]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize Platform Name
        run: echo "PLATFORM_TAG=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Build and Push Backend Docker Image
        run: |
          docker buildx build --platform ${{ matrix.platform }} \
            -t ghcr.io/brendon-hablutzel/contacts:backend-${{ env.PLATFORM_TAG }} \
            -f backend/Dockerfile \
            --push backend/

      - name: Build and Push Frontend Docker Image
        run: |
          docker buildx build --platform ${{ matrix.platform }} \
            -t ghcr.io/brendon-hablutzel/contacts:frontend-${{ env.PLATFORM_TAG }} \
            -f frontend/Dockerfile \
            --push frontend/
